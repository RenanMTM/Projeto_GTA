<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana do Zero ao Programador Contratado - Landing Page GTA</title>
    <link rel="shortcut icon" href="./src/assets/favicon.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="./src/assets/logo-rockstar.svg" alt="Logomarca Rockstar Games">
            <hr>
            <img src="./src/assets/logo-gta.svg" alt="Logo GTA V">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte <img
                            src="./src/assets/icone-link.svg" alt="icone de Link de Suporte"> </a>
                </li>
            </ul>
        </nav>

    </header>

    <main class="home" id="home">
        <img src="./src/assets/bg-main.png" class="imagem-fundo"
            alt="Rapaz de Moletom laranja ao lado de um carro esportivo amarelo">
        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="./src/assets/logo-gta-v.svg" alt="Logo GTA V">
                <img src="./src/assets/logo-gta-online.svg" alt="Logo GTA Online">
            </div>
            <h1 class="titulo">
                Já disponíveis para Playstation 5 e Xbox Series X|S
            </h1>
            <p class="texto">
                Experimente os fenômenos do entretenimento Grand Theft Auto V e GTA Online
            </p>
            <a class="btn-comprar" href="#comprar">
                Compre Já!
            </a>
        </div>
    </main>

    <section class="compre-ja" id="comprar">
        <h2 class="titulo">
            Compre Já
        </h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="./src/assets/gta5.jpg" alt="Capa GTA V">

            <div class="informacoes">
                <h3 class="titulo">Grand Theft Auto V</h3>
                <p class="texto">
                    Inclui <strong>modo história do GTA V</strong> e <strong>GTA Online</strong>
                </p>
                <ul class="plataformas">
                    <li>
                        <img src="./src/assets/logo-ps5.svg" alt="Logo do Playstation 5">
                    </li>
                    <li>
                        <img src="./src/assets/logo-xbox-series-s.svg" alt="Logo do Xbox Series X|S">
                    </li>
                    <li>
                        <img src="./src/assets/logo-ps4.svg" alt="Logo do Playstation 4">
                    </li>
                    <li>
                        <img src="./src/assets/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="./src/assets/logo-pc.svg" alt="Logo do PC">
                    </li>
                </ul>
            </div>
            <button class="btn-plataforma">Selecione a Plataforma
                <ul class="plataformas">
                    <li>
                        <img src="./src/assets/logo-ps5.svg" alt="Logo do Playstation 5">
                    </li>
                    <li>
                        <img src="./src/assets/logo-xbox-series-s.svg" alt="Logo do Xbox Series X|S">
                    </li>
                    <li>
                        <img src="./src/assets/logo-ps4.svg" alt="Logo do Playstation 4">
                    </li>
                    <li>
                        <img src="./src/assets/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="./src/assets/logo-pc.svg" alt="Logo do PC">
                    </li>
                </ul>
            </button>
        </div>
    </section>
    <script src="./src/js/index.js"></script>
</body>

</html>
